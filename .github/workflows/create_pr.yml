name: Pull Request Workflow

on:
  pull_request:
    types:
      - opened

jobs:
  merge_to_azure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create new branch in test-azure
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git checkout -b azure-branch

          # Push the newly created branch to test-azure repository
          git push origin azure-branch

      - name: Merge pull request branch into azure-branch
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-branch
          git checkout azure-branch
          git merge pr-branch

          # Push the merged changes to test-azure repository
          git push origin azure-branch
