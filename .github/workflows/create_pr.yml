name: Pull Request Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}
          repository: MSamson-MS/test-azure
      
      - name: Push to test-azure
        uses: ad-m/github-push-action@master
        with:
          branch: test
          github_token: ${{ secrets.TOKEN }}
          repository: MSamson-MS/test-azure
      
      - name: Create Pull Request
        uses: actions/github-script@v4
        with:
          script: |
            const { data } = await github.pulls.create({
              owner: 'MSamson-MS',
              repo: 'test-azure',
              title: 'Merge test branch into main',
              head: 'MSamson-MS:test',
              base: 'main',
              body: 'This pull request merges the test branch into the main branch.'
            });
            console.log(`Pull request created: ${data.html_url}`);
          github_token: ${{ secrets.GITHUB_TOKEN }}