name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositories
        uses: actions/checkout@v2
        with:
          repositories: |
            MSamson-MS/test-github
            MSamson-MS/test-azure

      - name: Configure Git user
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "youremail@example.com"

      - name: Merge pull request
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          # Get the pull request number
          PR_NUMBER=${{ github.event.pull_request.number }}

          # Go into the "test-azure" repository directory
          cd test-azure

          # Fetch all branches from the remote repository
          git fetch --all

          # Switch to the pull request branch
          git checkout "pull/$PR_NUMBER/head"

          # Merge the pull request branch into main
          git merge --no-ff HEAD -m "Merge pull request #$PR_NUMBER"

          # Push the merged changes
          git push origin main

          # Clean up
          cd ..
          rm -rf test-azure
