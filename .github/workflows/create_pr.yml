name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test-github
        uses: actions/checkout@v2
        with:
          repository: MSamson-MS/test-github
      
      - name: Checkout test-azure
        uses: actions/checkout@v2
        with:
          repository: MSamson-MS/test-azure
      
      - name: Configure Git user
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "youremail@example.com"

      - name: Merge pull request
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          # Get the pull request number
          PR_NUMBER=${{ github.event.pull_request.number }}

          # Create a new branch to hold the pull request changes
          git checkout -b pr-merge-$PR_NUMBER

          # Push the new branch to the "test-azure" repository
          git push https://github.com/MSamson-MS/test-azure.git HEAD:pr-merge-$PR_NUMBER

          # Merge the pull request in "test-azure" using the GitHub API
          curl -X PUT \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d '{"commit_title": "Merge pull request #'"$PR_NUMBER"'", "sha": "'"$GITHUB_SHA"'", "merge_method": "merge"}' \
            "https://api.github.com/repos/MSamson-MS/test-azure/pulls/$PR_NUMBER/merge"
